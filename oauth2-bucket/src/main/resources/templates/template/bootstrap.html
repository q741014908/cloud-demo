<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="zh-CN">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title th:text="${page_title}">Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{${custom_css_url}}" rel="stylesheet" th:each="custom_css_url : ${css_urls}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/webjars/jquery/1.11.3/jquery.min.js}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/site.js}"></script>
    <script th:src="${custom_script_url}" th:each="custom_script_url : ${script_urls}" ></script>
  </head>
  <body>
    <h1>你好，世界！</h1>

        <th:block th:fragment="page-navigation(pageable)">
          <ul class="pagination pagination-sm no-margin pull-right" th:if="${pageable.totalPages}">
            <li th:class="${pageable.hasPrevious()}? '' : 'disabled' ">
              <a href="#" th:href="${pageable.hasPrevious()}? @{''(page=${pageable.number - 1})} : '#' " aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li th:each="number : ${#numbers.sequence(1, pageable.totalPages)}">
              <a th:href="@{'' (page=${number - 1})}" href="#" th:text="${number}">1</a>
            </li>
            <li th:class="${pageable.hasNext()}? '' : 'disabled' ">
              <a href="#" th:href="${pageable.hasNext()}? @{''(page=${pageable.number + 1})} : '#' " aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </th:block>

  </body>
</html>
