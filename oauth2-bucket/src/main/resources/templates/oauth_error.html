<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/dashboard :: head('OAuth2 Error')">
    <!-- This block will be replaced by template. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title th:inline="text">新牛 OAuth2 全家桶 | [[ ${title} ]]</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" th:href="@{/webjars/fontawesome/4.7.0/css/font-awesome.min.css}"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" th:href="@{/webjars/ionicons/2.0.1/css/ionicons.min.css}"/>
    <!-- iCheck -->
    <link rel="stylesheet" href="../../resources/static/resources/plugins/iCheck/all.css" th:href="@{/resources/plugins/iCheck/all.css}"/>
    <!-- Select2 -->
    <link rel="stylesheet" href="../../resources/static/resources/plugins/select2/select2.min.css" th:href="@{/resources/plugins/select2/select2.min.css}"/>

    <!-- Theme style -->
    <link rel="stylesheet" href="../../resources/static/resources/css/AdminLTE.min.css" th:href="@{/resources/css/AdminLTE.min.css}"/>
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="../../resources/static/resources/css/skins/skin-blue.min.css" th:href="@{/resources/css/skins/skin-blue.min.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="hold-transition lockscreen">
<div class="lockscreen-wrapper">

    <!-- Content Header (Page header) -->
    <div class="lockscreen-logo">
        <h1>
            OAuth2 发生错误???
        </h1>
    </div>


        <div class="error-page">
            <h3 class="text-red"><i class="fa fa-warning text-red"></i>啊偶……! Something went wrong.</h3>
            <p>
                We will work on fixing that right away.
                Meanwhile, you may <a href="../../index.html" th:href="@{/}">return to dashboard</a>.
            </p>

            <p>
                <span th:text="${message}"></span>
                (
                <span th:text="${error.summary}"></span>
                )
            </p>


            <p>Please go back to your client application and try again, or
                contact the owner and ask for support</p>

        </div>
        <!-- /.error-page -->


    <div class="lockscreen-footer text-center">
        Copyright &copy; 2017 <b><a href="http://www.newni.com" class="text-black">Newnil</a></b><br/>
        All rights reserved
    </div>

</div>

<th:block th:replace="template/dashboard :: required-js-scripts">
    <!-- This block will be replaced by template. -->
    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 2.2.3 -->
    <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js" th:src="@{/webjars/jquery/2.2.3/jquery.min.js}"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    <!-- AdminLTE App -->
    <script src="../../resources/static/resources/js/app.min.js" th:src="@{/resources/js/app.min.js}"></script>

    <!-- Optionally, you can add Slimscroll and FastClick plugins.
         Both of these plugins are recommended to enhance the
         user experience. Slimscroll is required when using the
         fixed layout. -->

    <!-- iCheck -->
    <script src="../../resources/static/resources/plugins/iCheck/icheck.min.js" th:src="@{/resources/plugins/iCheck/icheck.min.js}"></script>

    <!-- Select2 -->
    <script src="../../resources/static/resources/plugins/select2/select2.full.min.js" th:src="@{/resources/plugins/select2/select2.full.min.js}"></script>

    <script src="../../resources/static/resources/js/site.js" th:src="@{/resources/js/site.js}"></script>
    <script type="text/javascript">
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-red',
      radioClass: 'iradio_flat-red'
    });
    //Flat green color scheme for iCheck
    $('input[type="checkbox"].flat-green, input[type="radio"].flat-green').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass: 'iradio_flat-green'
    });
    //Initialize Select2 Elements
    $(".select2").select2();
  });
function activeMenus() {
    if(arguments)
        for(var i in arguments) {
            $('ul.sidebar-menu li:contains(' + arguments[i] + ')').addClass('active');
        }
}
</script>
</th:block>
</body>
</html>
